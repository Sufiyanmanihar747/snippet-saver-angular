<nav class="shadow-lg backdrop-blur-sm text-black-500" style="position: fixed;top: 0;width: 100vw;z-index: 100;">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <!-- Mobile menu button -->
        <button type="button"
          class="relative inline-flex items-center justify-center rounded-md p-2 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
          aria-controls="mobile-menu" aria-expanded="false" (click)="toggleMenu()">
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open main menu</span>
          <!--
            Icon when menu is closed.
            Menu open: "hidden", Menu closed: "block"
          -->
          <svg [ngClass]="{'block': !isMenuOpen, 'hidden': isMenuOpen}" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
          <!--
            Icon when menu is open.
            Menu open: "block", Menu closed: "hidden"
          -->
          <svg [ngClass]="{'block': isMenuOpen, 'hidden': !isMenuOpen}" class="hidden h-6 w-6" fill="none"
            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="flex flex-1 items-center justify-center sm:justify-start items-center">
        <div class="flex flex-shrink-0 items-center">
          <!-- Add your logo SVG here -->
        </div>
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <a routerLink="/" routerLinkActive="bg-gray-900 text-white" [routerLinkActiveOptions]="{ exact: true }"
              class="rounded-md px-3 py-2 text-sm font-medium text-white" aria-current="page">Home</a>
            <a routerLink="/create" routerLinkActive="bg-gray-900 text-white"
              class="rounded-md px-3 py-2 text-sm font-medium hover:bg-gray-700 hover:text-white">Add Snippet</a>
            <a routerLink="/mysnippet" routerLinkActive="bg-gray-900 text-white"
              class="rounded-md px-3 py-2 text-sm font-medium hover:bg-gray-700 hover:text-white">My Snippets</a>
            <a routerLink="/about" routerLinkActive="bg-gray-900 text-white"
              class="rounded-md px-3 py-2 text-sm font-medium hover:bg-gray-700 hover:text-white">About</a>
          </div>
        </div>
      </div>
      <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
        <button type="button"
          class="relative rounded-full bg-white-800 p-1 hover:text-white hover:bg-gray-700 focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
          <span class="absolute -inset-1.5"></span>
          <span class="sr-only">View notifications</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
          </svg>
        </button>

        <!-- Profile dropdown -->
        <div class="relative ml-3">
          <div>
            @if (authServices.isAuthenticated()) {
            <button type="button" (click)=" toggleProfileMenu()"
              class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
              id="user-menu-button" aria-expanded="false" aria-haspopup="true">
              <span class="absolute -inset-1.5"></span>
              <span class="sr-only">Open user menu</span>
              <img class="h-8 w-8 rounded-full"
                src="https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg" alt="">
            </button>
            }@else{
            <a routerLink="/login" routerLinkActive="bg-gray-900 text-white"
              class="rounded-md px-3 py-2 text-white text-sm font-medium  hover:bg-gray-700 hover:text-white bg-gray-900">Login</a>
            <a routerLink="/signup" routerLinkActive="bg-gray-900 text-white"
              class="rounded-md px-3 py-2 text-sm font-medium  hover:bg-gray-700 hover:text-white">Sign up</a>
            }
          </div>
          <div *ngIf=" isProfileMenuOpen"
            class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
            role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
            <a href="#" (click)="isProfileMenuOpen = false" class="block px-4 py-2 text-sm text-gray-700"
              role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
            <a href="#" (click)="isProfileMenuOpen = false" class="block px-4 py-2 text-sm text-gray-700"
              role="menuitem" tabindex="-1" id="user-menu-item-1">Settings</a>
            <a href="#" (click)="isProfileMenuOpen = false" (click)="authServices.logoutUser()"
              class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
              id="user-menu-item-2 hover:bg-red-100">Sign
              out</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div class="sm:hidden" id="mobile-menu" [ngClass]="{'block': isMenuOpen, 'hidden': !isMenuOpen}">
    <div class="space-y-1 px-2 pb-3 pt-2">
      <a routerLink="/" (click)="isMenuOpen = false" routerLinkActive="bg-gray-900 text-white"
        [routerLinkActiveOptions]="{ exact: true }"
        class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white" aria-current="page">Home</a>
      <a routerLink="/create" (click)="isMenuOpen = false" routerLinkActive="bg-gray-900 text-white"
        class="block rounded-md px-3 py-2 text-base font-medium hover:bg-gray-700 hover:text-white">Add Snippet</a>
      <a routerLink="/mysnippet" (click)="isMenuOpen = false" routerLinkActive="bg-gray-900 text-white"
        class="block rounded-md px-3 py-2 text-base font-medium hover:bg-gray-700 hover:text-white">My Snippets</a>
      <a routerLink="/about" (click)="isMenuOpen = false" routerLinkActive="bg-gray-900 text-white"
        class="block rounded-md px-3 py-2 text-base font-medium hover:bg-gray-700 hover:text-white">About</a>
    </div>
  </div>
</nav>
