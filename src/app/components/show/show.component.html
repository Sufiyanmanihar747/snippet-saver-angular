<section>
  <style>
    .code-container {
      white-space: pre-wrap;
      overflow-wrap: break-word;
      word-wrap: break-word;
      word-break: break-all;
      overflow: auto;
      resize: vertical;
      max-width: 100%;
    }
  </style>
  <div class="container mx-auto p-6">
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold mb-4">{{snippet.title}}</h1>
        <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 focus:outline-none"
          (click)="copyCode(snippet.code)">Copy to Clipboard
        </button>
      </div>
      <h2 class="text-xl font-semibold mb-2">Code</h2>
      <pre class="bg-gray-900 text-white p-4 rounded-lg code-container">
        {{snippet.code}} 
      </pre>
    </div>
  </div>
</section>
