      <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <img class="mx-auto h-32 w-auto"
          src="https://cdn3d.iconscout.com/3d/premium/thumb/add-notes-11611753-9450178.png?f=webp" alt="3d icon">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Add Snippet</h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-md">
        <form class="space-y-6" [formGroup]="binForm" (ngSubmit)="save()">
          <div>
            <label for="title" class="block text-sm font-medium leading-6 text-gray-900">Title</label>
            <div class="mt-2">
              <input [formControl]="title" id="title" name="title" type="text" autocomplete="title" required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              <p [hidden]="title.valid || title.untouched" class="text-red-700">Please enter the title</p>
            </div>
          </div>

          <div>
            <label for="code" class="block text-sm font-medium leading-6 text-gray-900">Snippet</label>
            <div class="mt-2">
              <textarea [formControl]="code" id="code" name="code" required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
              <p [hidden]="code.valid || code.untouched" class="text-red-700">Please enter the Snippet</p>
            </div>
          </div>
          <div class="flex">
            <div class="flex items-center mr-4">
              <input type="radio" checked [formControl]="accessible" value="public" name="accessible"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-3">
              <label for="accessible" class="ms-2 text-sm font-medium ">Public</label>
            </div>
            <div class="flex items-center">
              <input type="radio" [formControl]="accessible" value="private" name="accessible"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-3">
              <label for="accessible" class="ms-2 text-sm font-medium">Private</label>
            </div>
          </div>
          <div>
            <button type="submit"
              class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">New
              Snippet</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
